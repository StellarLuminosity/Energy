# Data Distillation (SFT): Teacher-Generated Synthetic Data
# Teacher generates responses, student learns via supervised fine-tuning

# Pipeline type
pipeline: "sft"

# Experiment identification
experiment:
  name: "sft_olmo2_7b_to_1b"
  description: "Data distillation: 7B teacher generates data, 1B student learns via SFT"

# Models
model:
  teacher: "allenai/OLMo-2-0325-32B-SFT"
  student: "allenai/OLMo-2-0425-1B-SFT"
  student_vocab_size: 100352

# Dataset selection
data:
  dataset_choice: "codeforces" # 'math', 'codeforces'

# Preprocessing settings
num_samples: 0         # 0 => use all examples
test_size: 0.05
num_proc: 8
strip_think_blocks: true
code_only: false

# SFT-specific settings
synthetic_data:
  # Teacher generation settings (FIXED for fair comparison)
  generation:
    temperature: 0.7
    top_p: 0.9
    max_new_tokens: 512
    decoding_strategy: "sampling"  # sampling vs greedy vs beam
    prompt_field: "messages"
  # Filtering (quality control)
  filtering:
    enabled: true
    min_length: 10  # Minimum response length in tokens
    max_length: 1024
    # Additional filters can be added (e.g., perplexity threshold)
  
  # Paths
  synthetic_dataset_path: "/scratch/klambert/dataset/synthetic_32b_to_1b"
  use_existing: false  # If true, skip generation and use existing dataset

# Output
output:
  output_dir: "/scratch/klambert/model_log/energy_experiments/sft_32b_to_1b"

# W&B override
wandb:
  run_name: "sft_32b_to_1b_temp0.7_50k"
